const db = firebase.firestore();

db.collection("gallery").orderBy("date","desc").onSnapshot(snapshot=>{
  let html="";
  snapshot.forEach(doc=>{
    const g = doc.data();
    html += `<img src="${g.image}" alt="${g.title}">`;
  });
  document.getElementById("gallery").innerHTML = html;
});
</script>
