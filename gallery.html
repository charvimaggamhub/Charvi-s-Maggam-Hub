<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | Charvi's Maggam Hub</title>
  <link rel="icon" type="image/png" href="favicon.png">
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
    }

    header {
      background: #b76e79;
      color: white;
      padding: 15px;
      text-align: center;
    }

    h2 {
      text-align: center;
      margin: 20px 0;
      color: #5a1a24;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .loading {
      text-align: center;
      margin-top: 30px;
      color: #777;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #f7e7ea;
      color: #5a1a24;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <header class="navbar">
<img src="logo.png" class="nav-logo">
<nav>
  </nav>
</header>


<header>
  <h1>Charvi's Maggam Hub</h1>
</header>

<h2 style="text-align:center;">Our Work Gallery</h2>

<div id="gallery" class="gallery-grid"></div>

<!-- LIGHTBOX -->
<div id="lightbox" class="lightbox">
  <span class="close-btn" onclick="closeLightbox()">×</span>
  <img id="lightbox-img">
</div>

<script>
const CLOUD_NAME = "dzlncwjiy";
const FOLDER = "charvi_gallery";

fetch(`https://res.cloudinary.com/${CLOUD_NAME}/image/list/${FOLDER}.json`)
  .then(res => res.json())
  .then(data => {
    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";

    data.resources.forEach(img => {
      const imageUrl =
        `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/${img.public_id}.jpg`;

      gallery.innerHTML += `
        <div class="gallery-item">
          <img src="${imageUrl}" onclick="openLightbox('${imageUrl}')">
        </div>
      `;
    });
  });

// OPEN LIGHTBOX
function openLightbox(src) {
  document.getElementById("lightbox-img").src = src;
  document.getElementById("lightbox").style.display = "flex";
}

// CLOSE LIGHTBOX
function closeLightbox() {
  document.getElementById("lightbox").style.display = "none";
}

// Close when clicking outside image
document.getElementById("lightbox").addEventListener("click", function(e) {
  if (e.target.id === "lightbox") {
    closeLightbox();
  }
});
</script>


<footer>
  © 2025 Charvi's Maggam Hub
</footer>

</body>
</html>
