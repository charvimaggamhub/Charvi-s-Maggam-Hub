<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | Charvi's Maggam Hub</title>
  <link rel="icon" type="image/png" href="favicon.png">
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
    }

    header {
      background: #b76e79;
      color: white;
      padding: 15px;
      text-align: center;
    }

    h2 {
      text-align: center;
      margin: 20px 0;
      color: #5a1a24;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .loading {
      text-align: center;
      margin-top: 30px;
      color: #777;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #f7e7ea;
      color: #5a1a24;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <header class="navbar">
<img src="logo.png" class="nav-logo">
<nav>
  </nav>
</header>


<header>
  <h1>Charvi's Maggam Hub</h1>
</header>

<h2>Our Work Gallery</h2>

<p class="loading" id="loadingMsg">Loading images...</p>

<div class="gallery" id="gallery"></div>

<footer>
  Â© 2025 Charvi's Maggam Hub
</footer>

<script>
  const BACKEND_URL = "http://127.0.0.1:5000"; 
  // ðŸ” After deployment, change to:
  // https://YOUR-BACKEND.onrender.com

  fetch(`${BACKEND_URL}/gallery`)
    .then(res => res.json())
    .then(images => {
      const gallery = document.getElementById("gallery");
      const loading = document.getElementById("loadingMsg");

      loading.style.display = "none";

      if (images.length === 0) {
        loading.innerText = "No images uploaded yet.";
        loading.style.display = "block";
        return;
      }

      images.forEach(img => {
        const image = document.createElement("img");
        image.src = img.url;
        image.alt = "Maggam work";
        gallery.appendChild(image);
      });
    })
    .catch(() => {
      document.getElementById("loadingMsg").innerText =
        "Failed to load images. Try again later.";
    });
</script>

</body>
</html>
