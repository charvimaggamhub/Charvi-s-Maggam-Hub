<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Dashboard | Charvi's Maggam Hub</title>
<link rel="icon" type="image/png" href="favicon.png">
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
</head>

<body>
  <!-- NAVBAR -->
<header class="navbar">
  <img src="logo.png" class="nav-logo">
  <nav>
    </nav>
</header>

<div class="admin-layout">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>Charvi Admin</h2>
    <ul>
      <li onclick="showSection('bookingsSection')">ðŸ“‹ Bookings</li>
      <li onclick="showSection('gallerySection')">ðŸ–¼ Gallery</li>
      <li onclick="adminLogout()">ðŸšª Logout</li>
    </ul>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content">

    <!-- HEADER -->
    <div class="top-header">
      <h1>Dashboard</h1>
    </div>

    <!-- ANALYTICS -->
    <div class="stats-grid">
      <div class="stat-card">
        <h3>Total</h3>
        <p id="totalBookings">0</p>
      </div>

      <div class="stat-card pending">
        <h3>Pending</h3>
        <p id="pendingBookings">0</p>
      </div>

      <div class="stat-card progress">
        <h3>In Progress</h3>
        <p id="progressBookings">0</p>
      </div>

      <div class="stat-card completed">
        <h3>Completed</h3>
        <p id="completedBookings">0</p>
      </div>
    </div>

    <!-- BOOKINGS SECTION -->
    <div id="bookingsSection">
      <h3>Bookings</h3>

      <table id="bookingTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Service</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- GALLERY SECTION -->
    <div id="gallerySection" style="display:none;">
      <h3>Upload Gallery Image</h3>

      <div class="upload-box" id="dropArea">
        Drag & Drop Image Here
        <input type="file" id="imageFile" hidden>
      </div>

      <div id="previewContainer"></div>

      <hr>

      <h3>Gallery</h3>
      <div id="adminGallery" class="gallery-grid"></div>
    </div>

  </div>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

<script src="admin.js"></script>

</body>
</html>
