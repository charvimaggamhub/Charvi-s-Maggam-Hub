<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Login | Charvi's Maggam Hub</title>
<link rel="icon" type="image/png" href="favicon.png">
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#b76e79">
</head>

<body class="admin-bg">

<div class="admin-login-card">
  <img src="logo.png" class="admin-logo">
  <h2>Admin Login</h2>

  <input type="password" id="password" placeholder="Enter Admin Password">
  <button onclick="login()">Login</button>

  <p id="msg"></p>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCBpSgYDgrzQ-Jq-Y8SfxRbIYiyNeY0F3I",
  authDomain: "charvis-maggam-hub-52cb4.firebaseapp.com",
  projectId: "charvis-maggam-hub-52cb4"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

function login(){
  const password = document.getElementById("password").value;
  const email = "charvi.maggamhub@gmail.com";

  auth.signInWithEmailAndPassword(email, password)
    .then(()=> window.location.href="admin-dashboard.html")
    .catch(()=> document.getElementById("msg").innerText="Wrong password");
}
</script>

</body>
</html>
